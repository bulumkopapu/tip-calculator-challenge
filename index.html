<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/main.js" defer></script>
    <title>Tip Calculator Challenge</title>
</head>
<body>
    <main class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="main-card">
            <div class="bill-section">
                <p>Bill</p>
                <input type="text" id="bill" name="bill" value="0">
                <div class="rand-icon">
                    <p>R</p>
                </div>
                
            </div>
            <div class="selectTip-section">
                <p>Select tip %</p>
                <div class="button-grid">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="text" id="custom_tip" name="custom_tip" value="custom">
                </div>
            </div>
            <div class="numberOfPeople-section">
                <p>Number of people</p>
                <input type="text" id="number_Of_people" name="number_Of_people" value="5">
                <img src="/images/personIcon.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
